<div class="point-table-widget">
  <table>
    <thead>
      <tr>
        <th class="first-column">Team</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>Pts</th>
        <th>Overall</th>
      </tr>
    </thead>
    <tbody>
      {% for standing in site.data.standings %}
      <tr>
        <td class="first-column"><strong>{{standing.name}}</strong></td>
        <td>{{standing.wins}}</td>
        <td>{{standing.draws}}</td>
        <td>{{standing.losses}}</td>
        <td><strong>{{standing.points}}</strong></td>
        <td>{{standing.overall}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
